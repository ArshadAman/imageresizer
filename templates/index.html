<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Resize.OP</title>
</head>
<body>
    <!-- Image and text -->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
      Resize.OP
    </a>
  </nav>
    <div class="container my-3">
    <form action="/", method="POST", enctype="multipart/form-data">
    <label for="image">Images</label><br>
    <input type="file" name="img" id="img" accept="image/*" required><br><br>
    <label for="rotate">Width(in pixel)</label><br>
    <input type="number" name="width" required class="form-control"><br><br>
    <label for="rotate">Height(in pixel)</label><br>
    <input type="number" name="height" required class="form-control"><br><br>
    <button type="submit" class="btn btn-warning btn-lg">submit</button>
    </form>
    </div>
    {% if filename %}
    <div class="container my-3">
      <img src="{{ url_for('static', filename=filename) }}" alt="image">
  </div>
  <!-- <div class="container my-3">
      <a href="{{ url_for('download') }}" target="_blank"><button class="btn btn-success btn-lg">Download</button></a>
  </div> -->
  {% endif %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
